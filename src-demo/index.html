<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Demo Angular-Form-Editor</title>
    <link rel="stylesheet" type="text/css" href="/vendor/angular-form-editor/angular-form-editor.css">
    <link rel="stylesheet" type="text/css" href="/vendor/angular-semantic-admin/dist/angular-semantic-admin.css">
    <link rel="stylesheet" type="text/css" href="/app/demo.css">
</head>
<body ng-controller="DemoCtrl as demo">
<as-admin>
    <div class="asadmin-workspace">
        <h4 class="asadmin-workspace-header ui header">
            Device mode
        </h4>

        <div class="device" ng-class="demo.layout.device ? demo.layout.device : 'phone'">
            <fe-canvas model="demo.model" layout="demo.layout">
                <div fe-properties class="properties-component">
                    <div class="ui segments">
                        <div class="ui segment inverted">
                            <p>{{ canvas.selected.label }}</p>
                        </div>
                        <div class="ui secondary segment inverted">
                            <ng-object form-horizontal="true" form-no-editable-key="true" model="canvas.selected.properties"></ng-object>
                        </div>
                    </div>
                </div>
            </fe-canvas>
        </div>
    </div>
</as-admin>
<script src="/vendor/angular-semantic-admin/dist/angular-semantic-admin.js"></script>
<script src="/vendor/angular-form-editor/angular-form-editor.js"></script>
<script src="/app/demo.js"></script>
</body>
</html>
