<fe-component-list class="row row-eq-height"
                   fe-list="component.components"
                   fe-list-options="{allowed: ['col'], dragHorizontal: true}"
                   fe-event-dragdrop="rowCtrl.dragdrop"
                   fe-event-dragover="rowCtrl.dragover"
                   fe-event-dragstart="rowCtrl.dragstart"
                   fe-event-dragcancel="rowCtrl.dragcancel"
                   fe-event-dragend="rowCtrl.dragend"
                   fe-event-dragleave="rowCtrl.dragleave"
                   fe-event-remove="rowCtrl.remove"
                   fe-controller="FeRowCtrl as rowCtrl">
</fe-component-list>
