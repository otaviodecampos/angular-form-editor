<afe-component-list class="row row-eq-height"
                   afe-list="component.components"
                   afe-list-options="{allowed: ['col'], dragHorizontal: true}"
                   afe-event-dragdrop="rowCtrl.dragdrop"
                   afe-event-dragover="rowCtrl.dragover"
                   afe-event-dragstart="rowCtrl.dragstart"
                   afe-event-dragcancel="rowCtrl.dragcancel"
                   afe-event-dragend="rowCtrl.dragend"
                   afe-event-dragleave="rowCtrl.dragleave"
                   afe-event-remove="rowCtrl.remove"
                   afe-controller="AfeRowCtrl as rowCtrl">
</afe-component-list>
