<div class="afe-component-hover">
    <div class="afe-component-label">
        {{ component.name }}
    </div>
    <ul class="afe-component-control">
      <li class="glyphicon glyphicon glyphicon-cog" ng-if="component.$hasProperties" ng-click="$canvasCtrl.openProperties(component, $event)"></li>
      <li class="glyphicon glyphicon-remove" ng-click="$listCtrl.remove(component)"></li>
    </ul>
</div>
